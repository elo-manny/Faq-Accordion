<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Css file -->
  <link rel="stylesheet" href="./css/index.css">
  <title>FAQ Accordion</title>
</head>

<body>
  <div class="decorative-bg">
    <picture>
      <source media="(min-width: 1024px)" srcset="./assets/images/background-pattern-desktop.svg">
      <img src="./assets/images/background-pattern-mobile.svg" alt="Decorative" class="img">
    </picture>

    <main class="main">
      <article class="article main__content">
        <header class="article__header">
          <img src="./assets/images/icon-star.svg" class="img" alt="">
          <h1 class="title">FAQs</h1>
        </header>

        <section class="accordion">
          <ul class="accordion__list js-accordion__list">
          </ul>
        </section>
      </article>
    </main>
  </div>



  <!-- Javascript File -->
  <script src="./Javascript/index.js"></script>
</body>

</html>
